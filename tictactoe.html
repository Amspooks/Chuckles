<h1>Tic Tac Toe</h1>
<div class="board" id="board"></div>
<div class="status" id="status">Your turn!</div>
<button id="reset">Restart</button>

<script>
  const boardEl = document.getElementById('board');
  const statusEl = document.getElementById('status');
  const resetBtn = document.getElementById('reset');

  let board = Array(9).fill(null);
  let gameOver = false;

  function renderBoard() {
    boardEl.innerHTML = '';
    board.forEach((cell, idx) => {
      const cellEl = document.createElement('div');
      cellEl.classList.add('cell');
      cellEl.textContent = cell || '';
      cellEl.addEventListener('click', () => handlePlayerMove(idx));
      boardEl.appendChild(cellEl);
    });
  }

  function handlePlayerMove(idx) {
    if (gameOver || board[idx]) return;

    board[idx] = 'X';
    renderBoard();

    if (checkWinner('X')) {
      statusEl.textContent = "You win!";
      gameOver = true;
      return;
    } else if (board.every(c => c)) {
      statusEl.textContent = "It's a tie!";
      gameOver = true;
      return;
    }

    statusEl.textContent = "Bot's turn...";
    setTimeout(botMove, 500); // delay for bot
  }

  function botMove() {
    // simple bot: random empty cell
    const emptyIndices = board.map((c, i) => c ? null : i).filter(i => i !== null);
    if (emptyIndices.length === 0) return;

    const move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
    board[move] = 'O';
    renderBoard();

    if (checkWinner('O')) {
      statusEl.textContent = "Bot wins!";
      gameOver = true;
    } else if (board.every(c => c)) {
      statusEl.textContent = "It's a tie!";
      gameOver = true;
    } else {
      statusEl.textContent = "Your turn!";
    }
  }

  function checkWinner(player) {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return wins.some(line => line.every(idx => board[idx] === player));
  }

  resetBtn.addEventListener('click', () => {
    board = Array(9).fill(null);
    gameOver = false;
    statusEl.textContent = "Your turn!";
    renderBoard();
  });

  renderBoard();
</script>
