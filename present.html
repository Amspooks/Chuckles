body {

    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .present {
      width: 120px;
      height: 140px;
      background: #e2cfc1;
      border: 2px solid #d0bfa7;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .present:hover {
      transform: translateY(-3px);
    }

    .lid {
      width: 100%;
      height: 40px;
      background: #d1bfa7;
      position: absolute;
      top: 0;
      left: 0;
      border-bottom: 2px solid #c0a990;
      transition: top 0.4s ease;
      z-index: 2;
    }

    .present.open .lid {
      top: -50px;
    }

    .gift-content {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease;
      max-width: 100%;
      max-height: 80px;
      pointer-events: none;
    }

    .present.open .gift-content {
      opacity: 1;
    }
